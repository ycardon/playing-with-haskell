name: playing-with-haskell
version: 0.1.0.0
github: 'ycardon/playing-with-haskell'
license: BSD3
author: 'Yann Cardon'
maintainer: 'ycardon@gmail.com'
copyright: '2020 Yann Cardon'

extra-source-files:
    - README.md
    - ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/ycardon/playing-with-haskell#readme>

dependencies:
    - base >= 4.7 && < 5
    - hspec
    - QuickCheck

library:
    source-dirs: src

executables:
    playing-with-haskell-exe:
        main: Main.hs
        source-dirs: app
        ghc-options:
            - -threaded
            - -rtsopts
            - -with-rtsopts=-N
        dependencies:
            - playing-with-haskell

tests:
    playing-with-haskell-test:
        main: Spec.hs
        source-dirs: test
        ghc-options:
            - -threaded
            - -rtsopts
            - -with-rtsopts=-N
        dependencies:
            - playing-with-haskell
